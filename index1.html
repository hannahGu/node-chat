<!DOCTYPE>
<html>
  <head>
    <title>hannah node chat</title>
    <style>
      .thick{
        font-weight: bold;
      }
      #container{
        width:800px;
        height:800px;
      }
      #show{
        height:400px;
        background: #c0c0c0;
      }
    </style>
  </head>
  <body>
    <div id="container">
        <div id="show"></div>
        <div id="insert">
          <textarea id="txt" cols="130" rows="10"></textarea>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost:8000');
      var oShow = document.getElementById("show");
      var oTxt = document.getElementById("txt");
      oTxt.focus();
      oTxt.onkeydown = function(e){
        if(e.keyCode == 13){

          var str = oTxt.value;
          console.log(str);
          socket.emit("news",{writer:222,content:str});
          oTxt.value = "";
        }
      }

      socket.on("toClient", function (data) {
        oShow.innerHTML = data.map(function(item,index){
          return '<p><span style="thick">'+item.writer+'</span>' + ':' + '<pan>'+item.content+'</span></p>';
        });
      });
    </script>
  </body>
</html>
